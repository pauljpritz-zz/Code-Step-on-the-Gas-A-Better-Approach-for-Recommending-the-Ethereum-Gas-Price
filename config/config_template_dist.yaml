testing: False
# Denote the type of model you want: simple or distribution
type: 'simple'
data:
  eth_price_file: '/home/pjp18/Documents/marble_data/eth-prices.json'
  gas_price_file: '/home/pjp18/Documents/marble_data/gas-prices-with-txs-3months.jsonl.gz'
  features:
    - 'average_gas_price'
    - 'tx_count'
  nested_features:
    - max_price_tx: 'gas_price'
    - min_price_tx: 'gas_price'
  inc_transactions: False
  eth_price_features:
    - 'open_price'
    - 'date'
  start_date: '2020-01-14'
  end_date: '2020-01-16'
  window_size: 50
  y_len: 2
  sample_freq: 3
  train_prop: 0.7
  batch_size: 32
  y_cols:
    - 'average_gas_price'
    - 'min_price_tx'
  scaling:
    normalizer: minmax
    columns:
      - average_gas_price
      - max_price_tx
      - min_price_tx
      - tx_count
      - open_price
      - mean
      - std_dev
  remove_outliers:
    - average_gas_price
    - max_price_tx
    - min_price_tx
    - mean
    - std_dev
    - open_price
model:
  hidden_size: 64
  input_size: 5
  num_layers: 2
  # pred_steps must match y_len
  pred_steps: 2
  dropout: 0.1
  linear_units: 512
training:
  optimizer:
    # pass in class available in torch.optim
    class: RMSprop
    args: {}
  num_epochs: 10
  learning_rate: 0.035
  log_path: '/home/pjp18/Documents/marble_logs/'
  show_plots: True
  save_model: False

